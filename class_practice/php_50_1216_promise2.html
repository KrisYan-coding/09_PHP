<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function myPromise(id){
            const t = 500 + Math.floor(Math.random() * 1000);

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (id !== 'B'){
                        resolve({id, t});
                        // return 'HIHI';
                    } else {
                        reject('錯誤發生');
                    }
                }, 1000);
            })
        }

        myPromise('A')
        .then(obj => {
            console.log('1',obj);
            return myPromise('B');
        })

        .then(obj => {
            console.log('2',obj);
            return myPromise("C");
        })

        .catch(ex => {
            console.log('3',`${ex}`);
            return 'Hello';
        })

        .then(obj => {
            console.log('4',obj);
        })


    </script>
</body>
</html>
