    <script>
        function myPromise(id) {
            const t = 500 + Math.floor(Math.random() * 1000);

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(id, id !== 'A5');
                    // if(id !== 'A5'){
                    //     return resolve({id, t})
                    // }
                    resolve({id, t})
                }, t);
            });
        }

        // const arr = [];

        // for (let i = 0; i < 10; i++) {

        // }

        // Promise.all(arr)  // 等arr裡面的所有promise都執行完，每個promise非同步
        // .then(result => {
        //     console.log('then');
        //     console.log(result);
        //     // --return array: 每一個promise resolve 傳入的參數值
        //     // --若有其中一個 promise 沒有 resolve，就不會執行這個 then
        // })
        // .catch(ex => {
        //     console.log(ex);
        // });
        // --> A1 不會等 A2 完成
        // --下一個 promise 的時間 跟 上一個 promise 幾乎同時


        (async () => {
            for (let i = 0; i < 10; i++){
                const r = await myPromise('A' + i);
                // --下一個 promise 的時間起算點在上一個 promise 結束時 
                console.log('r', r);
            }
        })()
        // await 一定要在 async 包起來的函數中
        // await 後面一定要接 promise
        .then(r => {
            console.log('finish');
        })
        // --> A2 等 A1 做完才做 

        console.log('HI');
