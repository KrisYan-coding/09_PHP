
<!DOCTYPE html>

<head>

<body>
    
    <script>
        // ES5 的類別宣告--
        function Person(name, age){
            this.name = name;
            this.age = age;
            this.getInfo = function (){
                return `${this.name} & ${this.age}`;
            }
        }

        const p1 = new Person('Bill', 25);
        console.log(p1.getInfo());
        // --問題:
        // --1. this = window, this.name 變全域變數，會不小心覆蓋掉 window 原有的屬性

        console.log(p1.toString());

        // 擴充功能--
        Person.prototype.toString = function (){
            return JSON.stringify(this);
        }
        // --在 class Person中，新定義一個 mothod toString，this = entity of Person

        console.log(p1.toString());

        let str1 = '林';
        console.log(str1.charCodeAt(0)); // 第 0 個字元的 Unicode編碼
        
        let str2 = '0';
        console.log(str2.charCodeAt(0)); // 第 0 個字元的 Unicode編碼
        // --str.charCodeAt() : 個體的方法，MDN 有 prototype

        console.log(String.fromCharCode('26519'));
        // String.fromCharCode() : 類別的方法

        


    </script>
</body>
