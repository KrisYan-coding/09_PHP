<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div class="info"></div>

    <form >
        <input id="input" type="text" value="banana">
        <button id="btn-load">load</button>
    </form>
    <br>
    <button>test</button>
    

    <script>
        // $('.info').append(`Hello world.<br>`); // show after alert because DOM do not update in real-time
        // console.log('before hi'); // show before alert
        // // alert('HI');
        // $('.info').append(`Hello Kris.<br>`);

        let btnLoad = document.querySelector('#btn-load');

        
        btnLoad.addEventListener('click', function (e){
            e.preventDefault();

            let inputVal = document.querySelector("#input").value;

            let xhr = new XMLHttpRequest();

            xhr.onload = function (){
                console.log(xhr.responseText);
                btnLoad.innerHTML = `${xhr.responseText}`
            }

            xhr.open('GET', `./03_return_reverse.php?a=${inputVal}`);

            xhr.send();
        })



    </script>
</body>
</html>
